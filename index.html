<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elige Dispositivo y Modo - Disparando ❤️ con Yerson</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen">
        <h1>Elige tu modo de juego y dispositivo</h1>
        <label for="modeSelect">Modo de juego:</label>
        <select id="modeSelect">
            <option value="carlosJoss">Carlos y Joss</option>
            <option value="miguelTorta">Miguel y Torta de Carne</option>
            <option value="jimenaYer">Jimena y Yer</option>
        </select>
        <label for="deviceSelect">Tipo de dispositivo:</label>
        <select id="deviceSelect">
            <option value="pc">PC</option>
            <option value="mobile">Celular</option>
        </select>
        <button onclick="startGame()">Jugar</button>
    </div>
    <script src="chooseDevice.js"></script>
</body>
</html>
